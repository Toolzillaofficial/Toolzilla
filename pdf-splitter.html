<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Splitter Tool</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #222;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0,0,255,0.1);
      border-radius: 12px;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
      color: #007bff;
    }

    input[type="file"], input[type="text"] {
      width: 100%;
      padding: 1rem;
      margin: 1rem 0;
      border: 2px dashed #007bff;
      border-radius: 8px;
      background-color: #eaf3ff;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }

    @media (max-width: 600px) {
      .container {
        margin: 1rem;
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Split PDF Pages</h1>
    <input type="file" id="pdfInput" accept="application/pdf" />
    
    <label for="range">Page Range (e.g., 1-3 or leave blank for all pages):</label>
    <input type="text" id="pageRange" placeholder="e.g., 2-4">

    <button onclick="splitPDF()">Split & Download</button>
  </div>

  <script>
    async function splitPDF() {
      const input = document.getElementById('pdfInput');
      const rangeInput = document.getElementById('pageRange').value.trim();
      const file = input.files[0];

      if (!file) {
        alert('Please select a PDF file.');
        return;
      }

      const arrayBuffer = await file.arrayBuffer();
      const originalPdf = await PDFLib.PDFDocument.load(arrayBuffer);
      const totalPages = originalPdf.getPageCount();

      let start = 0;
      let end = totalPages - 1;

      if (rangeInput) {
        const parts = rangeInput.split('-').map(p => parseInt(p) - 1);
        if (parts.length === 2 && parts[0] >= 0 && parts[1] < totalPages && parts[0] <= parts[1]) {
          start = parts[0];
          end = parts[1];
        } else {
          alert("Invalid range. Use format like 1-3.");
          return;
        }
      }

      const zip = new JSZip();

      for (let i = start; i <= end; i++) {
        const newPdf = await PDFLib.PDFDocument.create();
        const [copiedPage] = await newPdf.copyPages(originalPdf, [i]);
        newPdf.addPage(copiedPage);
        const pdfBytes = await newPdf.save();
        zip.file(`page-${i + 1}.pdf`, pdfBytes);
      }

      zip.generateAsync({ type: "blob" }).then(function(content) {
        const url = URL.createObjectURL(content);
        const link = document.createElement('a');
        link.href = url;
        link.download = 'split-pages.zip';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      });
    }
  </script>
</body>
</html>
