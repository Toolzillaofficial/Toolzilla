<script id="api-script">
document.addEventListener('DOMContentLoaded', function() {
    const RAPIDAPI_KEY = 'bc73a476e6msh10240cb95786540p14f225jsn6eef43bdb1d6';
    const RAPIDAPI_HOST = 'tiktok-download-without-watermark.p.rapidapi.com';
    const API_URL = 'https://tiktok-download-without-watermark.p.rapidapi.com/analysis';

    const downloadBtn = document.getElementById('download-btn');
    const videoUrlInput = document.getElementById('video-url');
    const videoPreview = document.getElementById('video-preview');
    const videoThumbnail = document.getElementById('video-thumbnail');
    const videoTitle = document.getElementById('video-title');
    const buttonsContainer = document.getElementById('download-buttons-container');
    const notificationContainer = document.getElementById('notification-container');

    function isValidTikTokUrl(url) {
        if (!url) return false;
        return url.includes('tiktok.com');
    }

    function showNotification(message, type = 'success') {
        const bgColor = type === 'success' ? 'bg-green-500' : 'bg-red-500';
        const iconSvg = type === 'success' ? 
            '<svg class="w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>' : 
            '<svg class="w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" /></svg>';
        
        const notification = document.createElement('div');
        notification.className = `flex items-center text-white px-6 py-3 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 ${bgColor}`;
        notification.innerHTML = `${iconSvg}<span>${message}</span>`;
        
        notificationContainer.appendChild(notification);
        setTimeout(() => notification.classList.remove('translate-x-full'), 10);
        setTimeout(() => {
            notification.classList.add('translate-x-full');
            notification.addEventListener('transitionend', () => notification.remove());
        }, 4000);
    }

    function populatePreview(data) {
        videoThumbnail.src = data.data.cover || "https://placehold.co/600x400/000000/FFFFFF?text=TikTok+Video";
        videoTitle.textContent = data.data.title || 'TikTok Video';
        buttonsContainer.innerHTML = '';
        
        if (data.data.play) {
            const btn = document.createElement('a');
            btn.href = data.data.play;
            btn.target = "_blank";
            btn.download = true;
            btn.className = `flex items-center px-4 py-2 rounded-md font-medium transition-colors text-sm bg-gradient-to-r from-pink-500 to-purple-600 text-white hover:opacity-90`;
            btn.innerHTML = `<svg class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" /></svg> Download (No Watermark)`;
            buttonsContainer.appendChild(btn);
        } else {
             buttonsContainer.innerHTML = `<p class="text-sm text-red-400">No download link found. The video may be private or the URL is incorrect.</p>`;
        }
        
        videoPreview.classList.remove('hidden');
        videoPreview.scrollIntoView({ behavior: 'smooth' });
    }

    downloadBtn.addEventListener('click', async function() {
        const url = videoUrlInput.value.trim();

        if (!isValidTikTokUrl(url)) {
            showNotification('Please enter a valid TikTok video URL.', 'error');
            return;
        }

        downloadBtn.innerHTML = '<svg class="animate-spin h-5 w-5 mr-2" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Processing...';
        downloadBtn.disabled = true;

        const fullApiUrl = `${API_URL}?url=${encodeURIComponent(url)}&hd=1`;
        const options = {
            method: 'GET',
            headers: {
                'x-rapidapi-key': RAPIDAPI_KEY,
                'x-rapidapi-host': RAPIDAPI_HOST
            }
        };

        try {
            const response = await fetch(fullApiUrl, options);
            const data = await response.json();
            
            if (!response.ok || data.code !== 0 || !data.data) {
                throw new Error(data.msg || `Could not fetch video. It may be private or the URL is incorrect.`);
            }
            populatePreview(data);
        } catch (error) {
            console.error('API Error:', error);
            showNotification(error.message, 'error');
            videoPreview.classList.add('hidden');
        } finally {
            downloadBtn.innerHTML = 'Download Video';
            downloadBtn.disabled = false;
        }
    });
});
</script>
